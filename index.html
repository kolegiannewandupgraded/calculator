<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <header>
        <title>Calculator</title>
    </header>
    <body>
        <head>
            <h1>Calculate Anything</h1>
        </head>
        <div class="container">
            <div class="screen">
                <input type="text" class="resultScreen1" value="0">
                <input type="text" class="resultScreen" value="0">
            </div>
            <div class="numbers">
                <input class="key" type="button" value="7">
                <input class="key" type="button" value="8">
                <input class="key" type="button" value="9">
                <input class="key" type="button" value="4">
                <input class="key" type="button" value="5">
                <input class="key" type="button" value="6">
                <input class="key" type="button" value="1">
                <input class="key" type="button" value="2">
                <input class="key" type="button" value="3">
                <input id="equal" class="equal" type="button" value="=">
                <input class="key" type="button" value="0">
                <input id="clear" class="clear" type="button" value="C">
            </div>
            <div class="operators">
                <input id="add" class="operand" type="button" value="+">
                <input id="subtract" class="operand" type="button" value="-">
                <input id="divide" class="operand" type="button" value="/">
                <input id="multiply" class="operand" type="button" value="*">
            </div> 
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
